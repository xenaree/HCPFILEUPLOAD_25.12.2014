<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>HCP File Uploader</title>

    </h:head>
    <script>
        function getFolder() {
            var textField = window.document.getElementById("j_idt7:folderpath")
            textField.value = showModalDialog("folderDialog.html", "", "width:400px;height:400px;resizeable:yes;");
            //return showModalDialog("folderDialog.html", "", "width:400px;height:400px;resizeable:yes;");
        }
    </script>
    <h:body>
        <h1>HANA Cloud Platform File Uploader3</h1>
        <h:form enctype="multipart/form-data">
            <h:inputText value="#{javaBean.folder}" id="folderpath"/>
            <input type="button" value="Browse..." onclick="this.form.folderpath.value = getFolder()"/><br/>
            <h:commandButton value="Zip Folder" action="#{javaBean.zipFolder()}"/><br/>

            <h:inputFile value="#{javaBean.file}" id="filepath"/><br/>
            Specify the destination path:<h:inputText value="#{javaBean.destination}"/><br/>
            <h:commandLink value="Upload to Cloud" action="#{javaBean.upload()}"/>
        </h:form>
    </h:body>
</html>
